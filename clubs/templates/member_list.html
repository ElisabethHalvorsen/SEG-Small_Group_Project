{% extends 'base_content.html' %}
{% load bootstrap_pagination %}
{% block content %}
<div class="container pt-2 pb-2">
  <div class="row">
    <div class="col-12">
      <h1>Members</h1>
      {% bootstrap_paginate page_obj range=6 previous_label="Previous" next_label="Next" show_first_last="true" %}
      <table class="table">
        {% for member in members %}
          <tr>
            <td>
              <img src="{{ member.mini_gravatar }}" alt="Gravatar of {{ member.username }}" class="rounded-circle" >
            </td>
            <td><a href="{% url 'show_user' member.id %}">{{ member.full_name }}</a></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
