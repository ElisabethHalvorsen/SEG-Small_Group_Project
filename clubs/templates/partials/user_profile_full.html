<div class="row content">
  <div class="col-12">
    <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image" >
    <div class="profile-text">
      <h3 class="profile-title">{{ user.full_name }}</h3>
      <p class="profile-username">{{ user.username }}</p>
    </div>
  </div>
</div>
  <div class="row content">
    <div class="col-12">
        <h4 class="profile-chess-exp">Chess experience: {{ user.chess_experience }}</h4>
        <h4>Biography:</h4>
        <p class="profile-bio">{{ user.bio }}</p>
        <h4>Personal statement:</h4>
        <p class="profile-personal-statement">{{ user.personal_statement }}</p>
    </div>
  </div>
